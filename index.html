<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Projects</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Project List */
        .project-list {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .project-list h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .project-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            background: #272727;
            color: white;
            border: none;
            padding: 15px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .project-button:hover {
            background: #3a3a3a;
        }

        .pin {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            min-width: 350px;
            text-align: center;
        }

        .modal h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal p {
            font-size: 16px;
            opacity: 0.8;
        }

        .close-button {
            background: #272727;
            color: white;
            border: none;
            padding: 10px 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .close-button:hover {
            background: #3a3a3a;
        }

        .home-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <button class="home-btn" onclick="window.location.href='index.html';">â¬… Home</button>

    <div class="project-list">
        <h2>ðŸ“… Upcoming Projects</h2>
        <button class="project-button" data-title="User Dashboard"
            data-description="A new dashboard for users to view past applications, create new applications, view server information and edit credentials (Main page Underworks! Whitelist Applications now fully linked! Formatting for mobile needs to be complete )">
            <span class="pin">ðŸ“Œ</span> User Dashboard
        </button>
        <button class="project-button" data-title="Staff Applications"
            data-description="Applications for admins, developers and web developers (Application Stucture Done, Step 2 Underworks)">
            <span class="pin">ðŸ“Œ</span> Staff Applications
        </button>
        <button class="project-button" data-title="Tos and privacy"
            data-description="A page where you'll see the terms of service and privacy policy">
            <span class="pin">ðŸ“Œ</span> TOS and Privacy Policy Page
        </button>
        <button class="project-button" data-title="Shop"
            data-description="A tebex shop where you'll be able to buy things like cusom plates, peds and name changes">
            <span class="pin">ðŸ“Œ</span> A shop page
        </button>

        <button class="project-button" data-title="Police Applications"
            data-description="Applications to become a Police officer in the city (Underworks Currently closed)">
            <span class="pin">ðŸ“Œ</span> Police Applications
        </button>
        <button class="project-button" data-title="EMS Applications"
            data-description="Applications to become an EMS worker in the city">
            <span class="pin">ðŸ“Œ</span> EMS Applications
        </button>

        <button class="project-button" data-title="A ticket page"
            data-description="A page to create a ticket for any questions, issues, or concerns. Our staff will review it and contact you directly via Discord.">
            <span class="pin">ðŸ“Œ</span> A Ticket Page
        </button>
    </div>

    <div id="modal" class="modal">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <button class="close-button" id="close-modal">Close</button>
    </div>

    <script>
        document.querySelectorAll(".project-button").forEach(button => {
            button.addEventListener("click", function () {
                let modal = document.getElementById("modal");
                let title = this.getAttribute("data-title");
                let description = this.getAttribute("data-description");

                document.getElementById("modal-title").textContent = title;
                document.getElementById("modal-description").textContent = description;

                modal.style.display = "block";
            });
        });

        document.getElementById("close-modal").addEventListener("click", function () {
            document.getElementById("modal").style.display = "none";
        });
    </script>

</body>

</html>
